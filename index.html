<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support and Movement Biology Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <h1 class="text-3xl font-bold mb-6 text-center">Support and Movement Biology Quiz</h1>

  <!-- Entry Form -->
  <form id="entry-form" class="w-full max-w-lg bg-white p-6 rounded shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">Enter Your Details</h2>

    <label class="block mb-2">
      <span class="font-semibold">Surname:</span>
      <input type="text" id="surname" required class="input-field" />
    </label>

    <label class="block mb-2">
      <span class="font-semibold">First Name:</span>
      <input type="text" id="firstname" required class="input-field" />
    </label>

    <label class="block mb-2">
      <span class="font-semibold">Other Name:</span>
      <input type="text" id="othername" class="input-field" />
    </label>

    <label class="block mb-4">
      <span class="font-semibold">Passport Photo (Max 2MB, JPG/PNG):</span>
      <input type="file" id="photo" accept=".jpg,.jpeg,.png" />
      <img id="preview" class="mt-2 hidden w-32 h-32 object-cover rounded border" alt="Photo Preview" />
    </label>

    <label class="block mb-2">
      <span class="font-semibold">Admission Number (1-9999):</span>
      <input type="number" id="admission" min="1" max="9999" required class="input-field" />
    </label>

    <label class="block mb-2">
      <span class="font-semibold">Form:</span>
      <select id="form" required class="input-field">
        <option value="" disabled selected>Select Form</option>
        <option>Form 1</option>
        <option>Form 2</option>
        <option>Form 3</option>
        <option>Form 4</option>
      </select>
    </label>

    <label class="block mb-4">
      <span class="font-semibold">Stream:</span>
      <select id="stream" required class="input-field">
        <option value="" disabled selected>Select Stream</option>
        <option>K</option>
        <option>L</option>
        <option>Q</option>
      </select>
    </label>

    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full font-semibold">Start Quiz</button>
  </form>

  <!-- Quiz Section -->
  <section id="quiz-section" class="w-full max-w-4xl bg-white p-6 rounded shadow hidden">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Quiz</h2>
      <div>
        Time Remaining: <span id="timer" class="font-mono text-lg">00:00</span>
      </div>
    </div>
    
    <div id="quiz-container" class="space-y-4"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
